name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: cyberg/package-lock.json

    - name: Change to cyberg directory and install dependencies ğŸ”§
      run: |
        cd cyberg
        npm ci

    - name: Build ğŸ”¨
      run: |
        cd cyberg
        npm run build

    - name: Export static files ğŸ“¤
      run: |
        cd cyberg
        npm run build
        touch out/.nojekyll

    - name: Deploy to GitHub Pages ğŸš€
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: cyberg/out
        cname: nexes.us 